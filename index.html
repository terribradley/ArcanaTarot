<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/front-end.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
    <link href="css/lightbox.css" rel="stylesheet">

    <title></title>
  </head>
  <body>
    <header>
      <div class="header-images">
        <img src="img/wand.png" alt="tarot wand" />
        <img src="img/Pentacle.png" alt="tarot pentacle" />
        <img src="img/hero_logo.png" alt="logo" />
        <img src="img/cup.png" alt="tarot cup" />
        <img src="img/Sword.png" alt="tarot sword" />
      </div>
      <div id="line"></div>
      <div class="form">
        <form>
          <input type="text" id="textBoxAlt" class="text-box" required />
          <div class="bar"></div>
          <label for="textBoxAlt" class="text-box-label">What's on your mind?</label>
          <button id="btn" type="submit" name="button">submit</button>
        </form>
     </div>
       <button id="show"type="button" name="button"><img id="show-img" src="img/start2.png" alt="button" /></button>
    </header>

    <section class="card-images">
      <div class="celtic-center">
        <div class="top-images"></div>
        <div class="middle-images"></div>
        <div class="bottom-images"></div>
      </div>
      <button id="interpret"type="button" name="button"><img src="img/interpret.png" alt="button" /></button>
    </section>



    <section class="card-readings">
      <div class="user-question"></div>
      <div class="interpretations"></div>
      <button id="another-reading" type="button" name="button"><img src="img/another.png" alt="button" /></button>
    </section>


    </div>
  </body>
</html>
